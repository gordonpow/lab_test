<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books Dark Mode Test</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --card-bg: white;
            --header-text: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --table-header-bg: #f8f9fa;
            --table-header-text: #666;
            --border-color: #ddd;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --header-text: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --table-header-bg: #444;
            --table-header-text: #ccc;
            --border-color: #555;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max_width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        h1 {
            color: var(--header-text);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
        }

        .return-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Dark Mode Toggle Button */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: 0.3s;
        }
    </style>
</head>
