    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchBooks(); // è¼‰å…¥æ›¸ç±
            loadTheme();  // è¼‰å…¥ä¸»é¡Œ

            // ç¶å®šæœå°‹æŒ‰éˆ•
            document.getElementById('search-btn').addEventListener('click', () => {
                const query = document.getElementById('search-input').value;
                fetchBooks(query);
            });
        });

        // --- 0. ä¸»é¡Œåˆ‡æ› (æ–°å¢) ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        // --- 1. å–å¾— Django çš„ CSRF Token (å®‰å…¨é©—è­‰ç”¨) ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- 2. æŠ“å–æ›¸ç±åˆ—è¡¨ ---
        async function fetchBooks(query = '') {
            const listContainer = document.getElementById('book-list');
            listContainer.innerHTML = '<p>è®€å–ä¸­...</p>';

            try {
                let url = '/api/books/';
                if (query) url += `?search=${encodeURIComponent(query)}`;

                const response = await fetch(url);
                const books = await response.json();

                listContainer.innerHTML = '';

                if (books.length === 0) {
                    listContainer.innerHTML = '<p>æ‰¾ä¸åˆ°ç›¸é—œæ›¸ç±ã€‚</p>';
                    return;
                }

                books.forEach(book => {
                    const isAvailable = book.available_copies > 0;

                    const statusHtml = isAvailable
                        ? `<span class="status-available">â— å¯å€Ÿé–± (${book.available_copies})</span>`
                        : `<span class="status-out">â— å·²å€Ÿå…‰</span>`;

                    const buttonHtml = isAvailable
                        ? `<button class="borrow-btn btn-green" onclick="borrowBook(${book.id})">æˆ‘è¦å€Ÿæ›¸</button>`
                        : `<button class="borrow-btn btn-gray" disabled>æš«ç„¡åº«å­˜</button>`;

                    const card = `
                    <div class="book-card">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">ä½œè€…ï¼š${book.author}</div>
                        <div class="book-status">${statusHtml}</div>
                        ${buttonHtml}
                    </div>
                `;
                    listContainer.innerHTML += card;
                });

            } catch (error) {
                console.error('Error:', error);
                listContainer.innerHTML = '<p style="color:red">é€£ç·šéŒ¯èª¤</p>';
            }
        }

        // --- 3. å€Ÿæ›¸åŠŸèƒ½ (å‘¼å« API) ---
        async function borrowBook(bookId) {
            const csrftoken = getCookie('csrftoken');

            try {
                const response = await fetch(`/api/books/${bookId}/borrow/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    alert('ğŸ‰ å€Ÿé–±æˆåŠŸï¼è¨˜å¾—è¦åœ¨ 14 å¤©å…§æ­¸é‚„å–”ï¼');
                    fetchBooks();
                } else {
                    if (response.status === 403) {
                        alert('â›” å€Ÿé–±å¤±æ•—ï¼šæ‚¨å°šæœªç™»å…¥ã€‚\n\nè«‹å…ˆåˆ° /admin ç™»å…¥ç®¡ç†å“¡å¸³è™Ÿï¼');
                    } else {
                        alert('â›” å¤±æ•—ï¼š' + (data.error || 'æœªçŸ¥éŒ¯èª¤'));
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ç³»çµ±éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ Console');
            }
        }

        // --- 4. æ–°å¢ï¼šèŠå¤©æ©Ÿå™¨äººé‚è¼¯ ---
        function toggleChat() {
            const win = document.getElementById('chat-window');
            if (win.style.display === 'none' || win.style.display === '') {
                win.style.display = 'flex';
            } else {
                win.style.display = 'none';
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const msgBox = document.getElementById('chat-messages');
            const userText = input.value.trim();

            if (!userText) return;

            // 1. é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
            msgBox.innerHTML += `<div class="message msg-user">${userText}</div>`;
            input.value = '';
            msgBox.scrollTop = msgBox.scrollHeight;

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            const loadingId = 'loading-' + Date.now();
            msgBox.innerHTML += `<div class="message msg-bot" id="${loadingId}">æ€è€ƒä¸­...</div>`;
            msgBox.scrollTop = msgBox.scrollHeight;

            try {
                // 2. å‘¼å«å¾Œç«¯
                const response = await fetch('/chatbot/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                const data = await response.json();

                // 3. é¡¯ç¤º AI æ–‡å­—å›è¦†
                const loadingMsg = document.getElementById(loadingId);
                loadingMsg.innerHTML = data.reply || "ç™¼ç”ŸéŒ¯èª¤";

                // === é—œéµä¿®æ”¹ï¼šè™•ç†å¤šæœ¬æ›¸ ===
                // æª¢æŸ¥ data.books æ˜¯å¦å­˜åœ¨ä¸”æœ‰å…§å®¹
                if (data.books && data.books.length > 0) {

                    let allCardsHtml = '';

                    // ä½¿ç”¨ forEach è¿´åœˆï¼ŒæŠŠæ¯ä¸€æœ¬æ›¸éƒ½åšæˆä¸€å¼µå¡ç‰‡
                    data.books.forEach(book => {
                        const isAvailable = book.available_copies > 0;

                        const btnHtml = isAvailable
                            ? `<button class="chat-borrow-btn" onclick="borrowBook(${book.id})">ç«‹å³å€Ÿé–±</button>`
                            : `<button class="chat-borrow-btn" disabled>ç›®å‰ç„¡åº«å­˜</button>`;

                        // é€™è£¡åŠ ä¸€é» margin-top è®“å¡ç‰‡ä¹‹é–“æœ‰ç©ºéš™
                        allCardsHtml += `
                        <div class="chat-book-card" style="margin-top: 10px;">
                            <div class="chat-book-title">ğŸ“– ${book.title}</div>
                            <div class="chat-book-meta">ä½œè€…: ${book.author} | å‰©é¤˜: ${book.available_copies}</div>
                            ${btnHtml}
                        </div>
                    `;
                    });

                    // æŠŠæ‰€æœ‰å¡ç‰‡ä¸€æ¬¡åŠ åˆ°æ–‡å­—è¨Šæ¯çš„ä¸‹æ–¹
                    loadingMsg.insertAdjacentHTML('afterend', allCardsHtml);
                }
                // ==========================

            } catch (error) {
                console.error(error);
                document.getElementById(loadingId).innerText = "é€£ç·šå¤±æ•—";
            }

            // ç¢ºä¿è¦–çª—æ²å‹•åˆ°æœ€ä¸‹é¢ï¼Œè®“ä½¿ç”¨è€…çœ‹åˆ°æ–°è·³å‡ºä¾†çš„å¡ç‰‡
            msgBox.scrollTop = msgBox.scrollHeight;
        }
